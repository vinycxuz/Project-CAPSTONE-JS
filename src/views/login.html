<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Kenzie Habits</title>
</head>
<body>
    <main>
        <div class="boxLeft">
            <h1>KenzieHabit</h1>
            <h2>If you are going to use a passage of Lorem Ipsum</h2>
            <h4>you need to be sure there isn`t anything</h4>
        </div>
        <div class="boxRight">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="user">Usuario</label><br>
                <input type="email" name="user" id="user" placeholder="Usuario"><br><br>
                <label for="password">Senha</label><br>
                <input type="password" name="password" id="password" placeholder="Senha"><br><br>
                <button type="submit" id="loginBtn">Entrar</button>
            </form>
        </div>
    </main>
    <div id="modalPopUp">
        <div class="container">
            <p>E-mail e/ou senha incorretos!</p>
            <button class="btn-fechar">OK</button>
        </div>
    </div>
    <script type="module" src="../scripts/login.scripts.js"></script>
</body>
</html>
